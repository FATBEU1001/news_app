<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="title-news">CRUD DATA NEWS USING JSON SERVER</h1>
            <div class="form-news">
                <div class="form-controll">
                    <input type="text" name="title" placeholder="Nhập title" />
                </div>
                <div class="form-controll">
                    <input type="text" name="desc" placeholder="Nhập mô tả" />
                </div>
                <div class="form-controll">
                    <input type="text" name="img" placeholder="Nhập url img" />
                </div>
                <div class="btn">
                    <button type="button" class="btn-create">Tạo bài viết mới</button>
                    <button type="button" class="btn-update">Cập nhật bài viết</button>
                </div>
            </div>
            <div class="list-news"></div>
        </div>

        <script src="style.js"></script>
    </body>
</html>
